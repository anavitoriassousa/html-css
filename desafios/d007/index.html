<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas (desafio)</title>
</head>
<body>
    <h1>Inserindo imagens Dinâmicas</h1>
    <p>Observe como a imagem aumenta ao aumentar a tela e diminui, conforme você diminui.</p>
    <picture>
        <source media="(max-width:550px )" srcset="imagens/coqueiro-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/coqueiro-m.png" type="image/png">
        <img src="imagens/coqueiro-g.png" alt="">
    </picture>
</body>
</html>
