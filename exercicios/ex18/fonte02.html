        @font-face {
            font-family: 'love' ;

            tipos de format()

            -truetype(ttf)
            -embedded-opentype
            -truetype-aat(Apple Advanced Typography)
            -svg
            */
        }
        body{

        }
        h1{
            font-family: 'love', Times, serif;
            font-size: 3em;

        }
